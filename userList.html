<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
    <center>
        <h1>用户列表</h1>
        <table border="1">
            <tr>
                <td>用户名</td>
                <td>密码</td>
                <td>昵称</td>
                <td>年龄</td>
            </tr>
            <tr th:each="user:${list}"><!--$(key)与context.setVariable("key",xxxx)对应 -->
                <td th:text="${user.username}">张三</td><!--th:text=""用于将当前标签中间的文本-->
                <td th:text="${user.password}">122221</td>
                <td th:text="${user.nickname}">三</td>
                <td th:text="${user.age}">45</td>
            </tr>
            <tr th:remove="all"><!--th:remove="all",生成动态页面时这个标签及其子标签全忽略-->
            <td>李四</td>
            <td>44444</td>
            <td>四</td>
            <td>23</td>
            </tr>
        </table>
    </center>
</body>
</html>
